<ion-view cache-view="false" title="Request Access">
    <ion-content padding="true">
        <!-- Login Form -->
	    <div class="item">
	        	<h2>Welcome to CulverBot</h2>
	        	<p>Please request access to the app</p>

				<label class="item item-input">
					<span class="input-label">Email</span>
					<input type="email" ng-model="user_data.email">
				</label>
				<label class="item item-input">
					<span class="input-label">Cell Phone (no space or dashes)</span>
					<input type="tel" ng-model="user_data.cellphone">
				</label>
				<button class="button button-full button-dark" ng-click="sendRequest();">Send Request</button>
		
	    </div>
	    <!-- End Login Form -->
    </ion-content>
  </ion-view>
